version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.4

references:
  workspace_root: &workspace_root /tmp/workspace

executors:
  main-executor:
    docker:
      - image: cimg/node:12.18
        environment:
          TZ: 'America/New_York'
          NODE_OPTIONS: '--max_old_space_size=4096'
          GATSBY_CPU_COUNT: 2
    working_directory: *workspace_root

jobs:
  api:
    executor: main-executor
    steps:
      - checkout
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: fetch-api-repo
          command: 'yarn run setup:api-repo'
      - run:
          name: fetch-data-repo
          command: 'yarn run setup:data-repo'
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - _api
            - _data
  gatsby-build:
    executor: main-executor
    steps:
      - checkout
      - attach_workspace:
          at: *workspace_root
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: setup
          command: 'yarn run setup:env-vars'
      - run:
          name: build
          command: 'yarn run build:gatsby'
      - run:
          name: test
          command: 'yarn run build:test'
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - _api
            - _data
            - public
  gatsby-test:
    executor: main-executor
    steps:
      - checkout
      - attach_workspace:
          at: *workspace_root
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: test
          command: 'yarn run test:coverage'
      - coveralls/upload:
        path_to_lcov: './junit.xml'
  gatsby-lint:
    executor: main-executor
    steps:
      - checkout
      - attach_workspace:
          at: *workspace_root
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: lint
          command: 'yarn run test:lint'
  storybook:
    executor: main-executor
    steps:
      - checkout
      - attach_workspace:
          at: *workspace_root
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: storybook
          command: 'yarn run storybook:build'
workflows:
  version: 2
  build_and_test:
    jobs:
      - api
      - gatsby-build:
          requires:
            - api
      - gatsby-lint:
          requires:
            - api
      - gatsby-test:
          requires:
            - api
      - storybook:
          requires:
            - api
