version: 2.1

executors:
  main-executor:
    docker:
      - image: cimg/node:12.18
        environment:
          TZ: 'America/New_York'
          NODE_OPTIONS: '--max_old_space_size=4096'
          GATSBY_CPU_COUNT: 2

jobs:
  test:
    executor: main-executor
    steps:
      - checkout
      - run:
          name: install
          command: 'yarn install'
      - run:
          name: test
          command: 'yarn run test'
      - run:
          name: lint
          command: 'yarn run test:lint'
      - store_test_results:
        path: ./

workflows:
  version: 2
  test:
    jobs:
      - test
